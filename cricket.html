<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Score Banner</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .banner-container {
        position: relative;
        text-align: center;
        background-color: #0a3d62; /* Dark blue */
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .banner {
        color: #fff;
        font-size: 24px;
    }
    .share-button {
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
    }
    .share-icon {
        width: 40px;
        height: 40px;
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
        .banner {
            font-size: 18px;
        }
        .share-icon {
            width: 30px;
            height: 30px;
        }
    }
</style>
</head>
<body>
<div class="banner-container">
    <div class="banner" id="scoreBanner">üèè Live Cricket Score üèè <br> TeamA üÜö TeamB <br> TeamA: 150/3 (20 overs) ‚è±Ô∏è</div>
    <button class="share-button" onclick="copyToClipboard()">
        <img src="https://cdn.iconscout.com/icon/free/png-512/free-share-1780858-1514173.png" alt="Share Icon" class="share-icon">
    </button>
</div>

<script>
    function copyToClipboard() {
        var scoreText = document.getElementById('scoreBanner').innerText;
        navigator.clipboard.writeText(scoreText)
            .then(function() {
                alert('Score copied to clipboard!');
            })
            .catch(function(error) {
                console.error('Failed to copy score: ', error);
            });
    }
</script>
</body>
</html>
