<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Score Banner</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .banner-container {
        position: relative;
        text-align: center;
        background-color: #0a3d62; /* Dark blue */
        height: 75px; /* Changed height to 75px */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px; /* Added padding to create space for the share icon */
    }
    .banner {
        color: #fff;
        font-size: 20px; /* Adjusted font size to fit the smaller height */
        flex: 1; /* Allow banner to grow to fill space */
    }
    .next-icon {
        width: 30px;
        height: 30px;
        margin-right: 15px; /* Added margin to position the icon */
    }
    .live-banner {
        background-color: #ff0000; /* Red color */
        color: #fff;
        padding: 5px 10px;
        font-weight: bold;
        display: flex; /* Use flexbox for layout */
        align-items: center; /* Center vertically */
        margin-right: 10px; /* Added margin to separate from the score */
    }
    .live-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ff0000; /* Red color */
        margin-right: 5px;
        animation: blink 1s infinite alternate; /* Blink animation */
    }

    @keyframes blink {
        from { background-color: #ff0000; } /* Red color */
        to { background-color: #fff; } /* White color */
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
        .banner {
            font-size: 16px; /* Adjusted font size for smaller screens */
        }
        .next-icon {
            width: 20px;
            height: 20px;
        }
        .live-banner {
            flex-direction: column; /* Change flex direction to column for vertical mode */
            align-items: flex-start; /* Align items to the start in vertical mode */
            margin: 0; /* Remove margin to align with other elements */
        }
        .live-dot {
            margin-right: 0; /* Remove margin-right for vertical mode */
        }
    }
</style>
</head>
<body>
<div class="banner-container">
    <div class="live-banner">
        <span class="live-dot"></span>Live
    </div>
    <div class="banner" id="scoreBanner">Loading...</div>
    <button class="share-button" onclick="copyToClipboard()">
        <img src="icons/next.png" alt="Next Icon" class="next-icon">
    </button>
</div>

<script>
    // Function to fetch score data from API
    function fetchScoreData() {
        fetch('https://test.yemzikk.in/score.json')
            .then(response => response.json())
            .then(data => {
                updateScore(data.score, data.over);
            })
            .catch(error => {
                console.error('Failed to fetch score data:', error);
            });
    }

    // Function to update score and over
    function updateScore(score, over) {
        document.getElementById('scoreBanner').innerHTML = `üèè Live Cricket Score üèè <br> TeamA üÜö TeamB <br> TeamA: ${score} (${over} overs) ‚è±Ô∏è`;
    }

    // Polling interval in milliseconds
    const pollingInterval = 5000; // 5 seconds

    // Function to poll for score data periodically
    function startPolling() {
        fetchScoreData();
        setInterval(fetchScoreData, pollingInterval);
    }

    // Copy score to clipboard function
    function copyToClipboard() {
        var scoreText = document.getElementById('scoreBanner').innerText;
        navigator.clipboard.writeText(scoreText)
            .then(function() {
                alert('Score copied to clipboard!');
            })
            .catch(function(error) {
                console.error('Failed to copy score: ', error);
            });
    }

    // Start polling for score data when the page loads
    startPolling();
</script>
</body>
</html>
